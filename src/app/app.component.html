<div class="container" style="padding-top: 40px;">
  <div class="row" style="display: flex;">
    <div class="col-md-6" style="width: 30%;">
      <!-- <p style="font-size: 20px; padding: 15px 0px 15px 0px; color: #4986D1; font-weight: 600; text-align: center;">Start a Tour!</p> -->
    <div class="col-md-6" class="mid">
      <form (submit)="addMarker()" name="myForm" style="padding: 5px 16px 16px 16px;">
        <div style="padding-top: 5px; padding-bottom: 10px;">
          <p style="font-size: 20px; padding: 10px 0px 5px 0px; color: #4986D1; font-weight: 600;">Selection Panel</p>
          <label>
            <p class="props">Location Name</p>
          </label>
          <input type="text" placeholder="Enter Location Name" [(ngModel)]="markerName" name="markerName" required>
          <label>
            <p class="props">Latitude</p>
          </label>
          <input type="text" placeholder="Enter Latitude" [(ngModel)]="markerLat" name="markerLat" required>
          <label>
            <p class="props">Longitude</p>
          </label>
          <input type="text" placeholder="Enter Longitude" [(ngModel)]="markerLng" name="markerLng" required>
          <label>
            <p class="props">Draggable</p>
          </label>
          <select [(ngModel)]="markerDraggable" name="markerDraggable" class="mDrag">
            <option value="no">No</option>
            <option value="yes" selected>Yes</option>
          </select>
        </div>
        <div style="display: flex; width: 100%; margin-top: 2px;">
          <div style="display: flex; flex: 1; justify-content: flex-start;"><input type="submit" value="Add Place" class="placeBtn"></div>
          <div style="display: flex; flex: 1; justify-content: flex-end;"><input type="submit" value="Create JSON" class="dwlBtn"></div>
        </div>
      </form>
    </div>
    </div>
    <div class="col-md-6" style="width: 70%; margin-left: 10px;">
      <div class="map">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]=false [zoomControl]="false" (mapClick)="mapClicked($event)">
          <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m, i)" [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
            <agm-info-window>
              <strong>{{m.place}}</strong>
              <a class="delete" (click)="removeMarker(m)" style="color: red;">Delete</a>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
